<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Service Worker Registration Test</h1>
    <div id="status"></div>
    <button onclick="checkServiceWorker()">Check Service Worker</button>
    <button onclick="registerServiceWorker()">Register Service Worker</button>
    <button onclick="testNotifications()">Test Notifications</button>

    <script>
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        async function checkServiceWorker() {
            log('🔍 Checking service worker registration...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        log('✅ Service worker found!', 'success');
                        log(`📱 Scope: ${registration.scope}`);
                        log(`🔍 Active: ${registration.active?.state}`);
                        log(`🔍 Installing: ${registration.installing?.state}`);
                        log(`🔍 Waiting: ${registration.waiting?.state}`);
                    } else {
                        log('❌ No service worker registration found', 'error');
                    }
                } catch (error) {
                    log(`❌ Error checking service worker: ${error.message}`, 'error');
                }
            } else {
                log('❌ Service Worker not supported', 'error');
            }
        }

        async function registerServiceWorker() {
            log('🔧 Registering service worker...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    log('✅ Service worker registered successfully!', 'success');
                    log(`📱 Registration: ${registration.scope}`);
                    
                    // Wait for service worker to be ready
                    await navigator.serviceWorker.ready;
                    log('✅ Service worker is ready!', 'success');
                } catch (error) {
                    log(`❌ Error registering service worker: ${error.message}`, 'error');
                }
            } else {
                log('❌ Service Worker not supported', 'error');
            }
        }

        async function testNotifications() {
            log('🔔 Testing notification functionality...');
            
            if (!('Notification' in window)) {
                log('❌ Notifications not supported', 'error');
                return;
            }
            
            if (Notification.permission === 'granted') {
                log('✅ Notification permission already granted', 'success');
                // Test local notification
                new Notification('Test Notification', {
                    body: 'This is a test notification from the service worker test page',
                    icon: '/icons/icon-192x192.png'
                });
            } else if (Notification.permission === 'denied') {
                log('❌ Notification permission denied', 'error');
            } else {
                log('🔔 Requesting notification permission...');
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    log('✅ Notification permission granted!', 'success');
                    new Notification('Test Notification', {
                        body: 'This is a test notification from the service worker test page',
                        icon: '/icons/icon-192x192.png'
                    });
                } else {
                    log('❌ Notification permission denied', 'error');
                }
            }
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            log('🚀 Page loaded, checking service worker...');
            checkServiceWorker();
        });
    </script>
</body>
</html>
